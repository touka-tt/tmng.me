project:
  - doc: tdoh_hadoh.html
    title: THE DAY OF HARDCORE
    short: TDOH
    img: img/pj/tdoh_hadoh/flyer.jpg
    subimg:
    video:
    year: 2020
    tag:
      - VJ
      - Flyer design
    persons:
      - role: client
        name: M-Project
        url: https://twitter.com/mproject
      - role: client
        name: DJ Sharpnel
        url: https://twitter.com/sharpnelsound
    description: |-
      I designed a flyer for an event to celebrate The Day Of Hardcore(TDOH).
      In 2020 TDOH will be an online broadcast event and will be entitled "Hadoh Channnel".
      "Hadoh Channel" is a historical online broadcast event that started in 2006 and it is customary to put an ukiyo-e on the flyer.
      The TDOH flyer was designed to follow this tradition, but with a modern brush up on the design.
  - doc: anjunadeep.html
    title: Anjunadeep11 Release Party
    short: Anjunadeep
    img: img/pj/anjunadeep11/anjunadeep11.jpg
    subimg:
      - img/pj/anjunadeep11/anjunadeep11-back.jpg
    video: video/pj/anjunadeep11/anjunadeep.mp4
    year: 2020
    tag:
      - VJ
      - Flyer design
      - Trailer movie
    persons:
      - role: client
        name: Conures
        url: https://twitter.com/ConuresDJToku
      - role: direction
        name: Anjunabeats
        url: https://anjunabeats.com/
    description: |-
      I created a flyer and trailer for the official Japan party of DeepHouse's top label "Anjunadeep".
      I have expressed the worldliness of Anjunadeep in a simple and clear way.
      The flyer is designed in the style of Anjunadeep 11's jacket, but with less excessive embellishment.
  - doc: huub.html
    title: Huub
    short: Huub
    img: img/pj/huub/huub-top.jpg
    subimg:
      - img/pj/huub/flyer.jpg
      - img/pj/huub/huub-menu.jpg
      - img/pj/huub/huub-about.jpg
    video: video/pj/huub/huub.mp4
    year: 2020
    tag:
      - Organize
      - VJ
      - Web design
      - Infrastructure
    persons:
      - role: client
        name: Myself
        url:
    description: |-
      I organized the online event, built the broadcast infrastructure, designed the website and flyer, and did the VJ.
      I collaborated with artists from around the world in a live broadcast to structure the event.
  - doc: dendra.html
    title: DENDRA! Reincarnation
    short: Dendra!
    img: img/pj/dendra/dendra-top.jpg
    subimg:
      - img/pj/dendra/dendra-top.jpg
      - img/pj/dendra/dendra-artist.jpg
    video: video/pj/dendra/dendra.mp4
    year: 2020
    tag:
      - Web design
    persons:
      - role: client
        name: ATOLS
        url: http://atols.net/
    description: |-
      DENDRA! Reincarnation was a huge event held at SOUND MUSEUM VISION.
      I designed and programmed the official website.
      The web design was meant to capture the chaotic feeling of many artists coming together, along with a key visual by WORUZ.
  - doc: ibb0209.html
    title: '#IBB0209'
    short: ibb0209
    img: img/pj/ibb0209/flyer.jpg
    subimg:
    video:
    year: 2020
    tag:
      - VJ
      - Flyer design
    persons:
      - role: client
        name: itsuki nakanishi
        url: https://twitter.com/itsukinakanishi
    description: |-
      #IBB0209 is a birthday bash for DJ itsuki nakanishi.
      The client asked for a visual of all the performers, so we designed this bash so that it wouldn't have too much information on the paper.
  - doc: tgd.html
    title: Tokyo Gabberdisco
    short: TGD
    img: img/pj/tgd/flyer_front.jpg
    subimg:
    video:
    year: 2019
    tag:
      - VJ
      - Flyer design
    persons:
      - role: client
        name: Lolistyle Gabbers
        url: https://loligabba.com/
    description: |-
      Tokyo Gabberdisco is a hardtek party held at Circus Tokyo.
      I designed the flyer for this event, featuring the Gabberdisco label.
      Based on the Gabberdisco jacket, I arranged a mirror ball, a Gabberdisco motif, in a Japanese style.
  - doc: /galacticera.html
    title: Galactic Era
    short: Galactic
    img: img/pj/galacticera/galactic-era3.jpg
    subimg:
    video: video/pj/galacticera/galactic-era.mp4
    year: 2019
    tag:
      - Music video
    persons:
      - role: client
        name: U-hey Seta
        url: https://twitter.com/___Uhey
    description: |-
      I created a video for a music game called BMS.
      The entire video was created in Cinema4D, with some X-Particles.
      This is a study I made while learning how to use Cinema4D.
  - doc: gravity.html
    title: Gravity
    short: Gravity
    img: img/pj/gravity/flyer_front.jpg
    subimg:
    video:
    year: 2019
    tag:
      - VJ
      - Flyer design
    persons:
      - role: client
        name: M$K
        url: https://twitter.com/MSK_Quality
    description: |-
      I made a flyer for an event called Gravity, which is being held in Chiba, Japan.
      The posters will be displayed in the bar, so I tried to create a high quality design that would not destroy the atmosphere of the bar.
